<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo minato</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- /Google Font -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-page d-flex flex-column ">
        <!-- Title and setting -->
        <header class="d-flex align-item-center">
            <img src="img/logo-boolean.png" class="logo" alt="Logo Boolean">
            <h1>Campo Minato</h1>
            <div id="setting">
                <span>Difficoltà:</span>
                <select name="difficulty" id="set-game">
                    <option value="10">Easy</option>
                    <option value="9">Medium</option>
                    <option value="7">Hard</option>
                </select>
            </div>
            <button id="play" onclick="playGame()">Play</button>
        </header>
        <!-- /Title and setting -->
        <!-- Container cell -->
        <main class="d-flex justify-content-center align-item-center">
            <div id="board" class="d-flex">
                
            </div>
        </main>
        <!-- /Container cell -->
        <!-- Footer and score count -->
        <footer class="d-flex">
            <p>Made with &hearts; by <strong>Classe 89 </strong> <a href="https://boolean.careers/" target="_blank">Boolean</a></p>
            <div id="scoreboard" class="">
                Il tuo punteggio è <span id="table-score"></span>
            </div>
        </footer>
        <!-- /Footer and score count -->
        <!-- Modal Game over -->
        <div id="modal" class="d-flex justify-content-center align-item-center">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p><strong>Game Over</strong></p>
              <p id="text-modal"></p>
            </div>
          
          </div>
        <!-- /Modal Game over -->
    </div>
    <script src="js/main.js"></script>
</body>
</html>
